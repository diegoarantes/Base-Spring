<!DOCTYPE html>
<html lang="pt-BR" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ABSoft - Login</title>
        <link rel="icon" th:href="@{/layout/images/favicon.png}" type="image/png" />
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    </head>

    <body style="background: #f3f5f9;">
        <header class="container-fluid text-center" style="background: #fff; margin-bottom: 40px; padding: 20px 0;">
            <img alt="Absoft" th:src="@{/layout/images/logo.svg}" style="width: 150px"/>
        </header>

        <div class="container" style="max-width: 510px">
            <div class="card" style="padding: 20px;">
                <form class="form-horizontal" method="POST" action="/login">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h3 class="m-0">Bem vindo ao Absoft</h3>
                            <p style="color: #92a9be;">Acesse sua conta ou crie uma</p>
                            <hr/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Erro:</strong> Login ou senha inválidos.
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">Até logo!</div>
                            </div>
                        </div>
                    </div>          

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group has-danger">
                                <label class="sr-only" for="username">E-Mail</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-prepend" style="width: 39px">
                                        <span class="input-group-text">
                                            <i class="fa fa-at"></i> 
                                        </span>                                                                                   
                                    </div>
                                    <input type="email" name="username" class="form-control" id="username"
                                           placeholder="nome@exemplo.com" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="sr-only" for="password">Senha</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-prepend" style="width: 39px">
                                        <span class="input-group-text">
                                            <i class="fa fa-key"></i>
                                        </span>
                                    </div>
                                    <input type="password" name="password" class="form-control" id="password"
                                           placeholder="Senha" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="padding-top: .35rem">                         
                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                <input type="checkbox" class="custom-control-input" id="chk-lembrar-me"/>                                 
                                <label class="custom-control-label" for="chk-lembrar-me">Lembrar-me</label>
                            </div>                           
                        </div>
                    </div>
                    <div class="row" style="padding-top: 1rem">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                            <a class="btn btn-link" href="/password/reset">Esqueceu sua senha?</a>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </body>
</html>
