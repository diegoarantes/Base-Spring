<!DOCTYPE html>
<html lang="pt-BR" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ABSoft - Login</title>

        <link rel="icon" href="/layout/images/favicon.png" type="image/png" />

        <link rel="stylesheet" href="/layout/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/layout/css/font-awesome.min.css"/>

        <style>body{background: #f3f5f9;}</style>
    </head>

    <body>
        <header class="container-fluid text-center" style="background: #fff; margin-bottom: 40px; padding: 20px 0;">
            <img alt="Absoft" src="/layout/images/logo.svg" width="150px"/>
        </header>


        <div class="container" style="max-width: 510px" >
            <div class="card" style="padding: 20px;">
                <form class="form-horizontal" role="form" method="POST" action="/login">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h3 style="margin-bottom: 0;">Bem vindo ao Absoft</h3>
                            <p style="color: #92a9be;">Acesse sua conta ou crie uma</p>
                            <hr>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Erro:</strong> Login ou senha inválidos.
                                <!-- 					  <button type="button" class="close" data-dismiss="alert" aria-label="Fechar"> -->
                                <!-- 					    <span aria-hidden="true">&times;</span> -->
                                <!-- 					  </button> -->
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">Até logo!</div>
                            </div>
                        </div>
                    </div>          

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group has-danger">
                                <label class="sr-only" for="email">E-Mail Address</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                    <input type="email" name="username" class="form-control" id="username"
                                           placeholder="nome@exemplo.com" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                    <input type="password" name="password" class="form-control" id="password"
                                           placeholder="Senha" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="padding-top: .35rem">
                            <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                                <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                    <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Lembrar-me</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 1rem">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                            <a class="btn btn-link" href="/password/reset">Esqueceu sua senha?</a>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>

        <!-- <script src="/layout/js/jquery-3.2.1.slim.min.js"></script> -->
        <!-- <script src="/layout/js/popper.min.js"></script> -->
        <!-- <script src="/layout/js/bootstrap.min.js"></script> -->
    </body>
</html>
